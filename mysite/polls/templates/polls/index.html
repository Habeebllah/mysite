{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">

{% if lastest_question_list %}
    <ul>
        {% for question in lastest_question_list %}
        <li>
            <!-- <a href="/polls/{{question.id}}">{{question.question_text}}</a> -->
            <a href="{% url 'polls:details' question.id %}">{{question.question_text}}</a>
            

        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available</p>
{% endif %}
